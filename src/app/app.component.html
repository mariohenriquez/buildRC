<div class="row general-content">

 <div class="col m2 sidebar">
   <div class="logo">
     <img src="/assets/images/logo.png" alt="">
   </div>
   <div class="menu red accent-4">
     <ul>
       <li> <a (click)="changeLint('cssLint')"> CSS Lint </a> </li>
       <li> <a (click)="changeLint('jsHint')"> JS  Hint </a> </li>
     </ul>
   </div>
 </div>

 <div class="col m10">

   <div class="content" *ngIf='selectedLint == "cssLint"'>
     <div class="header">
       <h5> CSS Lint - BuildRC</h5>
     </div>
     <table class="bordered highlight striped">
       <thead>
         <tr>
           <th class="checks">
             <p>
               <input type="checkbox" id='selectAll'/>
               <label for='selectAll'></label>
             </p>
           </th>
           <th> Rule </th>
           <th> Description </th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let lint of csslint">
           <td class="checks">
             <p>
               <input type="checkbox" id={{lint.key}} [checked]="lint.value"/>
               <label for={{lint.key}}></label>
             </p>
           </td>
           <td>
             <span>{{lint.key}}</span>
           </td>
           <td>
             <span>{{lint.descp}}</span>
           </td>
         </tr>
       </tbody>
     </table>

   </div>

   <div class="content" *ngIf='selectedLint == "jsHint"'>
     <div class="header">
       <h5> JS Hint - BuildRC</h5>
     </div>
     <table class="bordered highlight striped">
       <thead>
         <tr>
           <th class="checks">
             <p>
               <input type="checkbox" id='selectAll'/>
               <label for='selectAll'></label>
             </p>
           </th>
           <th> Rule </th>
           <th> Description </th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let lint of jshint">
           <td [ngClass]="{'checks': lint.type == 'boolean'}">
              <p>
                <input *ngIf="lint.type == 'number'" type="number" id={{lint.key}} [(ngModel)]="lint.value" placeholder="0" min="1" max="100" maxlength="3">
                <input *ngIf="lint.type == 'boolean'" type="checkbox" id={{lint.key}} [checked]="lint.value"/>
                <label *ngIf="lint.type == 'boolean'" for={{lint.key}}></label>
              </p>
           </td>
           <td>
             <span>{{lint.key}}</span>
           </td>
           <td>
             <span>{{lint.content}}</span>
           </td>
         </tr>
       </tbody>
     </table>
   </div>

 </div>

</div>
